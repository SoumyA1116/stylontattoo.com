
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ink & Iron | Tattoo Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@200;300;400;600&family=Oswald:wght@200;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #d4af37;
      --glass: rgba(10, 10, 10, 0.8);
    }
    body {
      background-color: #050505;
      color: #fafafa;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .accent-font { font-family: 'UnifrakturMaguntia', cursive; }
    .heading-font { font-family: 'Oswald', sans-serif; }
    .serif-font { font-family: 'Playfair Display', serif; }
    
    .glass-morphism {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .liquid-border { position: relative; }
    .liquid-border::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), transparent, rgba(255, 255, 255, 0.05));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Mobile App-style active states */
    .btn-active:active {
      transform: scale(0.96);
      transition: transform 0.1s;
    }

    /* Hide scrollbars but keep functionality */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
  </style>

</head>

</body>
</html>
